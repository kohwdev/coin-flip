<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="./css/style.css">
 <title>Coin Flip</title>
</head>
<body>
 
 <main>
  <header>
   <h1>Let that coin FLIP</h1>
  </header>
  <div id="coin">

   <div class="coin-tails">
    <!-- Image for coin. Image will show either front or back side of the coin according to the rsult -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/%241_Silver_Eagle_Type_2_Reverse.png" alt="coin-tails"> 
   </div> 

   <div class="coin-heads">
    <!-- Image for coin. Image will show either front or back side of the coin according to the rsult -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a3/Liberty_%241_Obverse.png/1024px-Liberty_%241_Obverse.png" alt="coin-heads"> 
   </div> 
   
  </div>
  <button id="clickMe" class="btn flip">FLIP</button>

  <h1 class="flip-result"></h1>

 </main>

 <script src="./js/main.js"></script>
</body>
</html>
